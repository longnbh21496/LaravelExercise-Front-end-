<div class="container-scroller">
  <div class="container-fluid">
    <div class="row">
      <div class="content-wrapper full-page-wrapper d-flex align-items-center">
        <div class="card col-lg-4 offset-lg-4">
          <div class="card-block">
            <h3 class="card-title text-danger text-left mb-5 mt-4">Login</h3>
            <form class="container" #userForm = "ngForm" (ngSubmit) = "onSubmit(userForm.value)">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control p_input" placeholder="Email" name= "email" ngModel>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="password" class="form-control p_input" placeholder="Password" name= "password" ngModel>
                </div>
              </div>
              <p id = "errMessage">
              </p>
              <div class="text-center">
                <button type="submit" class="btn btn-danger" value = "submit">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
